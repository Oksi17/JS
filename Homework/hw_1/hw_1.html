<script>

    // Створити змінні. Присвоїти кожному з них значення: 'hello','owu','com', 'ua', 1, 10, -999, 123, 3.14, 2.7, 16, true, false. Вивести кожну змінну за допомогою: console.log
    //
    let greeting='hello';
    console.log(greeting);

    let school='owu';
    console.log(school);

    let domain='com';
    console.log(domain);

    let country='ua';
    console.log(country);

    let numberOne=1;
    console.log(numberOne);

    let numberTen= 10;
    console.log(numberTen);

    let minus=- 999;
    console.log(minus);

    let number= 123;
    console.log(number);

    const pi= 3.14;
    console.log(pi);

    const euler= 2.7;
    console.log(euler);

    let sixteen= 16;
    console.log(sixteen);

    let win= true;
    console.log(win);

    let lose= false;
    console.log(lose);

    // - Створити 3 змінних firstName, middleName, lastName, наповнити їх своїм ПІБ. З'єднати їх в одну змінну person (Не об'єкт, просто за допомоги конкатенації)
    // Я вивела в консоль, щоб побачити, хоча цього не було в завданні
    let firstName='Оксана';
    let middleName='Сергіївна';
    let lastName='Крюкова';
    let person= firstName+' '+middleName+' '+lastName;
    console.log(person);

    // - За допомогою оператора typeof визначити типи наступних змінних та вивести їх в консоль.
    //     let a = 100; let b = '100'; let c = true;

    let a = 100;
    console.log(typeof a);

    let b = '100';
    console.log(typeof b);

    let c = true;
    console.log(typeof c);


    // //     Додаткове для тих хто цікавився prompt`oм
    // // - За допомогою 3х різних prompt() отримати 3 слова які являються вашими Імям, По-Батькові та роками. та вивести в консоль-->
    //


    let firstname = prompt('Введіть ваше ім’я:', 'Оксана');
    let middlename = prompt('Введіть ваше по-батькові:', 'Сергіївна');
    let age = prompt('Введіть ваш вік:', '41');
    console.log(`${firstname} ${middlename} ${age}`);

</script>
